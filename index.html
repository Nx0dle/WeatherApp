<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="card">
        <div class="column1"></div>
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
        </div>
        <p class="error">City not found <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:white}</style><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg></p>
        <div class="infos">
            <div class="base-info">
                <div class="city">
                    <h2 class="city-name">Chicago</h2>
                    <p class="current-date">Wednesday, 8 september, 11:00 PM</p>
                </div>
    
                <div class="temp">
                    <h1 class="temperature">25<span>Â°C</span></h1>
                    <h3 class="description">Broken clouds</h3>
                </div>
            </div>
    
            <div class="additional-info">
                <div class="humidity">
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <div class="text">
                        <div class="info-wind">
                            <span>0 km/h</span>
                        </div>
                        <p>Wind</p>
                    </div>
                </div>
                <div class="sunrise">
                    <div class="text">
                        <div class="info-pressure">
                            <span>0</span>
                        </div>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="sunset">
                    <div class="text">
                        <div class="info-clouds">
                            <span>0</span>
                        </div>
                        <p>Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <script src="app.js"></script>
</body>
</html>
